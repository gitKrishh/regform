<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="regf.css">



</head>
<body>
    <div class="formbox">
        <div class="mainimg"></div>
        <div class="signup">
            <div class="h">
            <div id="h1">Create an account</div>
            <div id="h2">Already have an account? <a href="login.in"> Login </a></div>
            </div>
            <div class="name" style="width: 420px; height: 35px;">
                <div id="firstname" >
                    <input type="text" placeholder="First name" style="width: 180px; height: 35px;">
                </div>
                <div id="lastname">
                    <input type="text" placeholder="Last name" style="width: 180px; height: 35px;">
                </div>
            </div>
            <div id="email">
                <input type="email" placeholder="Email" style="width: 378px; height: 35px;">
            </div>
            <div id="password">
                <input type="password" placeholder="Enter your password" style="width: 378px; height: 35px;">
            </div>
            <div id="tnc" style="color: wheat;">
                <input id="cb" type="checkbox" style="color: white; zoom: 1.5;"> I agree to <a href="termsnc.in">Terms and conditions</a> </input>
            </div>
            <div id="button">
                <button style="width: 378px; height: 35px;">Create account</button>
            </div>
        </div>
    </div>
</body>
</html>
